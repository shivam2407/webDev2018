<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	    crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Profile</h1>
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" disabled class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="FirstName">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" placeholder="LastName">
			</div>
			<div class="form-group">
				<label for="role">Role</label>
				<input type="text" disabled class="form-control" id="role" placeholder="Role">
			</div>
			<div class="form-group">
				<label for="dateOfBirth">Date Of Birth</label>
				<input type="date" class="form-control" id="dateOfBirth">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" class="form-control" id="phone" placeholder="Phone">
			</div>
			
			<button type="submit" class="btn btn-primary btn-block">Update</button>
			<button type="submit" class="btn btn-danger btn-block">Logout</button>
		</form>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		    crossorigin="anonymous"></script>
		<script src="../../services/user.service.client.js"></script>
		<script src="./profile.controller.client.js"></script>
		<script src="../../modals/user.modal.client.js"></script>

	</div>
</body>

</html>
