<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" required class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" required class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label for="verifypassword">Verify Passowrd</label>
                <input type="password" required class="form-control" id="verifypassword" placeholder="Re-Enter Password">
            </div>
            <button id="registerBtn" type="button" class="btn btn-success btn-block">Sign-Up</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../../modals/user.modal.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="./register.controller.client.js"></script>
</body>

</html>
